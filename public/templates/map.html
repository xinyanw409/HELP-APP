<div class="row bott">
  <div class="map container">
    <div class="ss" style="width: 35rem;">
      <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">
        <ng-map default-style="false" center="[40.44, -79.99]" zoom="15">
            <!-- <marker ng-show="false" position="[mark., -79]"></marker> -->
        </ng-map>
      </div>
      <br>
      <span class="card-right">
        <button type="button" class="btn btn-info" ng-click="showCurrentPos()">Realtime position</button>
      </span>
      <span class="card-right choice">
        <button type="button" class="btn btn-info" ng-click="showNeighbor()">Nearest people</button>
      </span>
    </div>
    <div class="distance">
      <div class="card" style="width: 18rem; height: 17rem">
        <div class="card-body">       
          <h5 ng-if="show" class="card-title">Nearest user</h5>
          <h6 ng-if="show" class="card-subtitle mb-2 text-muted">{{username}}</h6>
          <p ng-if="show" class="card-text">Distance between you is {{dist}} m.</p>
        </div>
      </div>
    </div>
  </div>

  


</div>
