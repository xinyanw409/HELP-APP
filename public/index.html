<body ng-app="help">

    <div ng-if="showNavi" ng-controller="NaviController">

        <nav class="navbar navbar-expand-lg navbar-light bg-light panelcolor">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle navbar-toggle-align" align="right" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <span><img class="logo" src="../images/logo1.png" align="left"></span>
            </div>

            <div class="collapse navbar-collapse search" id="navbarTogglerDemo01" >
                    
                <div class="search" role="search" ng-controller="SearchController">
                    <div class="input-group search" ng-if="canSearch">
                        <input type="text" class="form-control" placeholder="{{searchContent}}" id="search-query-3" ng-model="searchQuery.query">
                        <span class="input-group-btn">
                            <button class="btn" ng-click="search()"><span class="fui-search"></span></button>
                        </span>
                        
                    </div>
                                    
                </div>
                <ul class="nav navbar-nav ">
                    <li><a class="word search btn btn-link" ng-click="updateAnnouncements()" href="#!/announcement">Announcements</a></li>
                    <li><a class="word search btn btn-link" ng-click="updatePublicWall()" href="#!/chatPublic">Public Wall</a></li>
                    <li><a class="word search btn btn-link" ng-click="gotoShareStatus()" href="#!/status">Share Status</a></li>
                    <li><a class="word search btn btn-link" ng-click="updateUserList()" href="#!/chatPrivate">User List</a></li>
                    <li><a class="word search btn btn-link" ng-click="updateActivities()" href="#!/activity">Activity Area</a></li>
                    <li><a class="word search btn btn-link" ng-click="map()" href="#!/map">Map</a></li>
                    <li><a class="word search btn btn-link" ng-click="logout()" href="#!/login">Logout</a></li>
                </ul>
                
            </div>
        </nav>
        <p class="noSearchResultAlert" ng-if="noSearchResult"> Your search did not match any results or are all stop words.</p>

        <div class="postform container" ng-if="newMsgArrive&&alertNewMsg">
            <div class="jumbotron jumbotron-cust">
                <p>You have a new private message. Please check private chat.</p>
                <br>
                <button type="button" class="btn btn-info" ng-click="checkPrivateMsg()">Go to Private Chat</button>
            </div>
        </div>

    </div>
